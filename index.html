    <main>
        <section class="section1">
            <h4>MEN'S COLLECTION</h4>
            <h4>WOMEN'S COLLECTION</h4>
            <h4>KIDS' COLLECTION</h4>
            <img src="images/search.png" width="365px" style="margin-top:36px;">
        </section>
        <section class="section2">
            <div style="display: flex; justify-content: space-between; flex-direction: column;">

            <div style="display: flex; gap:24px;">
                <img src="images/post8.png" width="366px">
                <img src="images/post2.png" width="366px">
                <img src="images/post7.png" width="366px">
            </div>
        </section>
        <section>
            <h1>NEW THIS WEEK</h1>

            <div class="slider-container">
                <div class="image-list" id="imageList"></div>
                <div class="buttons">
                    <button id="prevBtn"><img src="images/Group 43.png"></button>
                    <button id="nextBtn"><img src="images/Group 42.png"></button>
                </div>
            </div>

            <script>
                const images = [
                    { src: 'images/post3.png', title: 'Гарчиг 1', subtitle: 'Дэд гарчиг 1' },
                    { src: 'images/post4.png', title: 'Гарчиг 2', subtitle: 'Дэд гарчиг 2' },
                    { src: 'images/post5.png', title: 'Гарчиг 3', subtitle: 'Дэд гарчиг 3' },
                    { src: 'images/post9.png', title: 'Гарчиг 4', subtitle: 'Дэд гарчиг 4' },
                    { src: 'images/post7.png', title: 'Гарчиг 5', subtitle: 'Дэд гарчиг 5' },
                    { src: 'images/post8.png', title: 'Гарчиг 6', subtitle: 'Дэд гарчиг 6' },
                    { src: 'images/post9.png', title: 'Гарчиг 7', subtitle: 'Дэд гарчиг 7' },
                    { src: 'images/post3.png', title: 'Гарчиг 8', subtitle: 'Дэд гарчиг 8' },
                    { src: 'images/post4.png', title: 'Гарчиг 9', subtitle: 'Дэд гарчиг 9' },
                    { src: 'images/post5.png', title: 'Гарчиг 10', subtitle: 'Дэд гарчиг 10' },
                ];


                const imageList = document.getElementById('imageList');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                const visibleCount = 5;
                let startIndex = 0;

                function updateSlider() {
                    imageList.innerHTML = '';

                    const visibleImages = images.slice(startIndex, startIndex + visibleCount);
                    visibleImages.forEach(image => {
                        const item = document.createElement('div');
                        item.className = 'image-item';

                        const img = document.createElement('img');
                        img.src = image.src;

                        const h1 = document.createElement('h1');
                        h1.textContent = image.title;

                        const h2 = document.createElement('h2');
                        h2.textContent = image.subtitle;

                        item.appendChild(img);
                        item.appendChild(h1);
                        item.appendChild(h2);

                        imageList.appendChild(item);
                    });

                    prevBtn.disabled = startIndex === 0;
                    nextBtn.disabled = startIndex + visibleCount >= images.length;
                }

                prevBtn.addEventListener('click', () => {
                    if (startIndex > 0) {
                        startIndex--;
                        updateSlider();
                    }
                });

                nextBtn.addEventListener('click', () => {
                    if (startIndex + visibleCount < images.length) {
                        startIndex++;
                        updateSlider();
                    }
                });

                updateSlider(); // Initial load
            </script>
        </section>
        <footer>

        </footer>
    </main>
